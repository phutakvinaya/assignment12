<div class="container mt-4">
<div class="row">
    <div class="col-md-12">
        <div>Date and Time you first noticed this bug *</div>

        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

  

  <div class="cs-form">
    <input type="time" class="form-control" value="10:05 AM" />
  </div>
  <div class="row mt-2">
    <h4>Impact</h4>
    <mat-form-field>
      <select matNativeControl required>
        <option value="volvo">Low</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>
  </div>
 
  <div class="row">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Detailed Explanation of bug *</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>
    </div>
</div>
</div>
